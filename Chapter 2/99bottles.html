
<!doctype html>
<html lang="en">
	<head>
		<title>My First JavaScript</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
// substitute your favorite drink below
			var drink = "Energy Drink";
			var lyrics = "";
			var cans = 99;
			while (cans > 0) {
				if (cans > 1) {
					pluralized_container = "cans"
				}
				else {
					pluralized_container = "can"
				}
				lyrics = lyrics + cans + " " + pluralized_container + " of " + drink + " on the wall <br>";
				lyrics = lyrics + cans + " " + pluralized_container + " of " + drink + "<br>";
				lyrics = lyrics + "Take one down, pass it around, <br>";
				if (cans > 2) {
					lyrics = lyrics + (cans-1) + " cans of " + drink + " on the wall <br>";
				}
				else if (cans == 2) {
					lyrics = lyrics + (cans-1) + " can of " + drink + " on the wall <br>";
				}
				else {
					lyrics = lyrics + "No more cans of " + drink + " on the wall <br>";
				}
				cans = cans - 1;
			}
			document.write(lyrics);
		</script>
	</body>
</html>
